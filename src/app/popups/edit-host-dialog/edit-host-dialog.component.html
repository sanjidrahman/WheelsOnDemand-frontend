<h1 class="mt-3">Edit Host</h1>
<form [formGroup]="hostEditForm" #editForm="ngForm" (ngSubmit)="onSubmit()" class="edit-host-form">
    <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input formControlName="name" [(ngModel)]="inputdata.name" matInput>
    </mat-form-field>
    <div class="mb-3" *ngIf="editForm.submitted && hostEditForm.controls['name'].errors">
        <div *ngIf="editForm.submitted && hostEditForm.controls['name'].errors['required']" class="error-message">
            Name is required
        </div>
        <div  *ngIf="editForm.submitted && hostEditForm.controls['name'].errors['minlength']" class="error-message">
            Name must have at least 4 characters.
          </div>
    </div>

    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input formControlName="email" readonly [(ngModel)]="inputdata.email" matInput>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Phone</mat-label>
        <input formControlName="phone" [(ngModel)]="inputdata.phone" matInput>
    </mat-form-field>
    <div class="mb-3" *ngIf="editForm.submitted && hostEditForm.controls['phone'].errors">
        <div *ngIf="editForm.submitted && hostEditForm.controls['phone'].errors['required']" class="error-message">
            Name is required
        </div>
        <div  *ngIf="editForm.submitted && hostEditForm.controls['phone'].errors['minlength']" class="error-message">
            Phone number should have 10 digits
          </div>
          <div  *ngIf="editForm.submitted && hostEditForm.controls['phone'].errors['maxlength']" class="error-message">
            Phone number should have only 10 digits
          </div>
    </div>

    <div class="button-container mb-3">
        <button mat-flat-button color="primary" type="submit">Save Changes</button>
        <button mat-flat-button type="button" (click)="onCancel()" color="warn">Cancel</button>
    </div>
</form>
