<app-header></app-header>

<section>
    <div class="container">
        <div class="card">
            <div class="wrapper">
                <svg>
                    <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                        Booked Succesfully 
                    </text>
                </svg>
            </div>
            <div class="card-body" *ngIf="vehicleDetails | async as v">
                <div class="row">
                    <div class="v-image d-flex justify-content-center">
                        <img [src]="getImage(v.images ? v.images[0].toString() : '')" style="width: 258px;"
                            alt="vehicle image">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-6 col-sm-6 text-center">
                        <h3>Start Date : </h3>
                    </div>
                    <div class="col-lg-6 col-sm-6  text-center">
                        <h3>End Date : </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-sm-6  text-center">
                        <h3><b>{{ startDate | date }} </b></h3>
                    </div>
                    <div class="col-lg-6 col-sm-6  text-center">
                        <h3><b>{{ endDate | date }} </b></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-sm-6  text-center">
                        <h3>Pickup Location : </h3>
                    </div>
                    <div class="col-lg-6 col-sm-6  text-center">
                        <h3>Dropoff Location : </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-sm-6  text-center">
                        <h3><b>{{ pickup }} </b></h3>
                    </div>
                    <div class="col-lg-6 col-sm-6  text-center">
                        <h3><b>{{ dropoff }} </b></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<app-footer></app-footer>
