<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <ng-container *ngIf="reviews.length > 0; else noReview">
                    <div class="card-body" *ngFor="let r of reviews">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <img [src]="getImage(r.userId.profile ? r.userId.profile.toString() : '')" width="35px"
                                    alt="" />
                                <h4 class="user-name ms-3">
                                    {{ r.userId.name }}
                                </h4>
                            </div>
                            <button class="mx-3" mat-icon-button *ngIf="r.userId._id === userId"
                                (click)="deleteReview(r._id)">
                                <mat-icon color="warn">delete</mat-icon>
                            </button>
                        </div>
                        <div>
                            <h3>
                                <b>Review : {{ r.review }}</b>
                            </h3>
                        </div>
                        <div class="row" *ngIf="r.rating">
                            <div class="col-lg-2">
                                <h3><b>Ratings :</b></h3>
                            </div>
                            <div class="col-lg-3" style="margin-left: -129px; margin-top: -5px;">
                                <ng-container *ngFor="let star of getStarArray(r.rating)">
                                    <img width="37" height="34" src="https://img.icons8.com/fluency/48/star--v1.png"
                                        alt="star--v1" />
                                </ng-container>
                            </div>
                        </div>
                        <hr />
                    </div>
                </ng-container>
                <ng-template #noReview>
                    <div class="text-center mt-3">
                        <p>No reviews yet.</p>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
