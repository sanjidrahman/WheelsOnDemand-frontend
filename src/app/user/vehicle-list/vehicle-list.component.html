<div *ngIf="vehicleList">
    <div class="col-lg-3 mt-4 car-card"
        *ngFor="let v of vehicleList | pricecalculation: daysChild | searchFilterPipe: searchText">
        <div class="row">
            <div class="v-image col-lg-12">
                <img style="margin-left: 17px;" [src]="getImage(v.images[0] ? v.images[0].toString() : '')"
                    alt="Vehicle Image" width="250px" height="200px">
                <h1 class="mt-3"> {{v.brand}} {{ v.name }}</h1>
                <hr>
                <div class="row">
                    <div class="col-lg-1 ms-2">
                        <i class="fas fa-gas-pump"></i>
                    </div>
                    <div class="col-lg-3">
                        <p>{{ v.fuel }}</p>
                    </div>
                    <div class="col-lg-1">
                        <i class="fas fa-car"></i>
                    </div>
                    <div class="col-lg-3">
                        <p>{{ v.make }}</p>
                    </div>
                    <div class="col-lg-1">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="col-lg-2">
                        <p>{{ v.transmission == 'Automatic' ? 'AT' : 'MT' }}</p>
                    </div>
                </div>
                <hr>
                <div class="col-md-12 text-center">
                    <p><i class="fas fa-map-marker-alt"></i><b> {{ v.location }}</b></p>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <h2 class="price mt-1">{{ v.price | currency:'INR':'symbol':'1.2-2' }}</h2>
                    </div>
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-5">
                        <button id="book-btn" [routerLink]="['/vehicle-details', v._id]" mat-raised-button>Book
                            now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container m-3">
    <div class="mt-4 d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" [class.disabled]="currentPage === 1">
                    <a class="page-link" aria-label="Previous" (click)="previousPage()"
                        [attr.disabled]="currentPage === 1 ? true : null">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <ng-container *ngFor="let page of pageArr()">
                    <li class="page-item" [class.active]="page === currentPage">
                        <a class="page-link" (click)="callPag(page)">{{ page }}</a>
                    </li>
                </ng-container>
                <li class="page-item" [class.disabled]="currentPage === totalPage">
                    <a class="page-link" aria-label="Next" (click)="nextPage()"
                        [attr.disabled]="currentPage === totalPage ? true : null">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
