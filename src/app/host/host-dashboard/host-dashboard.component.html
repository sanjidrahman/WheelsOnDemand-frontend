<div class="container mt-3 mx-1">
  <h1>Dashboard</h1>
  <div class="row ms-1 me-1">
    <div class="col-lg-3">
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-title border-bottom">
          <h2>Total Revenue</h2>
        </div>
        <div class="card-body">
          <h2></h2>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-title border-bottom">
          <h2>Booking</h2>
        </div>
        <div class="card-body">
          <h2></h2>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-title border-bottom">
          <h2>Completed</h2>
        </div>
        <div class="card-body">
          <h2></h2>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-title border-bottom">
          <h2>Cancelled</h2>
        </div>
        <div class="card-body">
          <h2></h2>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card flex justify-content-center" style="width: 100%;">
          <p-chart type="pie" [data]="" [options]=""></p-chart>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-title">
            <h2 class="ms-3 mt-2">Trending Vehicle</h2>
            <hr class="mx-3">
          </div>
          <div class="card-body mt-3 mb-3">
            <div class="row">
              <div class="col-lg-6">
                <img [src]="" width="100%"
                  height="250px" alt="">
              </div>
              <div class="col-lg-6">
                <h2></h2>
                <h3>Model: <b></b></h3>
                <h3>Transmission: <b></b></h3>
                <h3>Fuel: <b></b></h3>
                <h3>Price: <b></b></h3>
                <h3></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5 mb-5">
    <div class="card">
      <p-chart type="line" [data]="" [options]=""></p-chart>
    </div>
  </div>
</div>
