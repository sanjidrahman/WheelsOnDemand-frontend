<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-toolbar><img src="../../../assets/images/header-logo.png" style="width: 166px; margin-left: -18px; height: 59px;" alt="image"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['dashboard']">
        <mat-icon class="mat-icon-sm">dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item [routerLink]="['vehicles']">
        <mat-icon class="mat-icon-sm">directions_car</mat-icon>
        My Vehicles
      </a>
      <a mat-list-item [routerLink]="['profile']">
        <mat-icon class="mat-icon-sm">account_circle</mat-icon>
        My Profile
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon class="mat-icon-sm">logout</mat-icon>
        Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h2>Host Panel</h2><span></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
