<div class="container py-3">
    <div>
        <h1 class="mx-2">My Profile</h1>
    </div>
    <div class="row">
        <div class="col-lg-12 mb-4 mb-sm-5">
            <div class="card card-style1 border-0">
                <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                    <div class="row align-items-center" *ngIf="hostDetails">
                        <div class="col-lg-5 mb-4 mb-lg-0">
                            <img [src]="getImage( hostDetails.profile ? hostDetails.profile.toString() : '')"
                                alt="Not Provided" style="width: 50%; margin-left: 37px;">
                        </div>
                        <div class="col-lg-6 px-xl-10">
                            <div class="bg-secondary d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded">
                                <h3 class="h2 text-white mb-0">Verified Partner</h3>
                                <!-- <span class="text-primary">Coach</span> -->
                            </div>
                            <ul class="list-unstyled mb-1-9">
                                <li class="mb-2 mb-xl-3 display-28"><span
                                        class="display-26 text-secondary me-2 font-weight-600">Name:</span>
                                    {{hostDetails.name}}</li>
                                <li class="mb-2 mb-xl-3 display-28"><span
                                        class="display-26 text-secondary me-2 font-weight-600">Email:</span>
                                    {{hostDetails.email}}
                                </li>
                                <li class="mb-2 mb-xl-3 display-28"><span
                                        class="display-26 text-secondary me-2 font-weight-600">Phone:</span>
                                    {{hostDetails.phone}}
                                </li>
                                <li class="mb-2 mb-xl-3 display-28"><span
                                        class="display-26 text-secondary me-2 font-weight-600">Document:</span>
                                    <svg style="margin-bottom: 6px; cursor: pointer;" (mouseenter)="isHidden = !isHidden" (mouseleave)="isHidden = !isHidden"
                                        xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                        class="bi bi-arrow-up-right-square" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.854 8.803a.5.5 0 1 1-.708-.707L9.243 6H6.475a.5.5 0 1 1 0-1h3.975a.5.5 0 0 1 .5.5v3.975a.5.5 0 1 1-1 0V6.707l-4.096 4.096z" />
                                    </svg>
                                </li>
                            </ul>
                            <div>
                                <ng-container *ngIf="isHidden">
                                    <div>
                                        <img class="mb-3"
                                            [src]="getImage( hostDetails.document ? hostDetails.document.toString() : '' )"
                                            alt="not provided" width="30%">
                                    </div>
                                </ng-container>
                            </div>
                            <div>
                                <button class="me-2" color="primary" (click)="openeditpopup()"
                                    mat-raised-button>Edit</button>
                                <button color="primary" (click)="openChangePass()" mat-raised-button>Change
                                    Password</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button (click)="fileInput.click()" style="margin-left: 120px; margin-bottom: 23px;" color="primary"
                        mat-raised-button>
                        <span>Upload Image</span>
                        <input #fileInput type="file" (change)="onFileInput($event)" style="display:none;" />
                    </button>
                    <div class="col-lg-4" *ngIf="file">
                        <div style="margin-right: 49px;">
                            <p class="text-center"><b>{{ this.file ? this.file.name : '' }}</b></p>
                            <a class="upload-btn">
                                <button (click)="onUpload()" class="bn54 mb-3">
                                    <span class="bn54span">Upload</span>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
